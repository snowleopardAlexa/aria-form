<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria form - username and password</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<!--aria forms-->
<section id="aria-forms">
    <!--contact from-->
    <div role="form" aria-labelledby="addContact" id="contact">
        <fieldset class="form">
            <legend id="addContact">Contact</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">

            <input type="submit" id="submitContact" value="Add Contact">
        </fieldset>
    </div>
    <!--company form-->
    <div role="form" aria-labelledby="addOrganization" id="organization">
        <fieldset class="form">
            <legend id="addOrganization">Organization</legend>

            <label for="orgName">Organization Name</label>
            <input type="text" name="orgName" id="orgName">
            
            <label for="url">Web address</label>
            <input type="url" name="url" id="url">
            
            <input type="submit" id="submitOrg" value=" Add Organization">
        </fieldset>
    </div>

    <!--login form-->
    <form action="#" method="post">
        <fieldset class="form">
            <legend>Login</legend>
   
            <div class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" required />
                <i class="fas fa-info-circle tooltip"></i>
                <div role="tooltip" id="username-tip" class="helperText"></div>* Your username is your email address.
                <i class="fas fa-times-circle closeBtn"></i>
            </div>

            <div class="login-form">
                <label for="password">Password</label>
                <input type="text" id="password" required />            
                <i class="fas fa-info-circle tooltip"></i>

                <div role="tooltip" id="password-tip" class="helperText">* Your password was emailed to you when you signed up. Need us to<a href="#"> resend </a>it?
                <i class="fas fa-times-circle closeBtn"></i>
                </div>
            </div>

            <!--custom checkbox-->
            <div class="check">
                <span role="checkbox" id="checkPreference" aria-checked="false" onClick="changeCheckbox()"
                onKeyPress="changeCheckbox()" tabindex="0" aria-labelledby="checkLabel"></span>
                <label id="checkLabel" onClick="changeCheckbox()" onKeyPress="changeCheckbox()">Remember me</label>
            </div>

            <!--custom slider-->
            <label>
                <input type="checkbox">
                <span class="checkbox-value" aria-hidden="true"></span>
                Set 
            </label>
            <input type="submit" id="signIn" value="Sign In">
        </fieldset>
    </form>
</section>

   
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</body>
</html>
